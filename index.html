<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./static/css/style.css" rel="stylesheet" />
        <title>Amos Blog</title>
    </head>
    <body>
        <header class="c-header">
            <div class="c-header__bg">
                <img src="./static/img/bg.png" alt="" />
            </div>
            <div class="c-header__container">
                <h1 class="u-title">Amos Blog</h1>
                <p class="u-description">分享生活的点滴与感悟</p>
                <div class="c-header__nav">
                    <div class="u-toggle">☰</div>
                    <nav class="u-list">
                        <a class="u-item" href="#">My Tweet</a>
                        <a class="u-item" href="#">My Bili</a>
                    </nav>
                </div>
            </div>
        </header>

        <div class="p-index">
            <aside class="c-sidebar">
                <div class="c-sidebar__search">
                    <input class="u-input" type="text" placeholder="搜索..." />
                </div>
                <div class="c-sidebar__catogory">
                    <h3 class="u-title">分类</h3>
                    <ul class="u-list">
                        <li class="u-item">前端</li>
                        <li class="u-item">后端</li>
                        <li class="u-item">设计</li>
                    </ul>
                </div>
            </aside>

            <main class="c-main">
                <div class="m-index-list">
                    <article class="m-index-list__item">
                        <h2 class="u-title">第一篇博客文章</h2>
                        <div class="u-content">
                            <p>欢迎来到我的博客！这里记录了我的生活和思考，期待与你分享更多。</p>
                            <p>今天的心情非常愉快，阳光明媚，适合出游。</p>
                        </div>
                    </article>

                    <!-- <article>
                    <h2>第二篇博客文章</h2>
                    <p>生活中总会有一些小确幸，比如一杯咖啡的香气，或者一段美好的音乐。</p>
                    <p>希望大家都能在繁忙的生活中找到属于自己的小清新时刻。</p>
                </article> -->
                </div>
            </main>
        </div>

        <div class="c-comment">
            <h3 class="c-comment__title">留言区</h3>
            <form class="c-comment__form">
                <div class="c-comment__form-header">
                    <div class="c-comment__form-item">
                        <label class="u-label" for="type">选择反馈类型：</label>
                        <select class="u-value" id="type">
                            <option value="suggestion">建议</option>
                            <option value="bug">Bug</option>
                        </select>
                    </div>
                    <div class="c-comment__form-item">
                        <label class="u-label">是否公开：</label>
                        <label class="u-value">
                            <input type="radio" name="visibility" value="public" checked />
                            公开
                        </label>
                        <label class="u-value">
                            <input type="radio" name="visibility" value="private" />
                            不公开
                        </label>
                    </div>
                    <div class="c-comment__form-item">
                        <label class="u-value">
                            <input type="checkbox" name="notify" />
                            接受回复提醒
                        </label>
                    </div>
                </div>
                <div class="c-comment__form-content">
                    <label class="u-label" for="message">留言内容：</label>
                    <textarea class="u-value" id="message" placeholder="在这里写下你的留言..."></textarea>
                </div>

                <div class="c-comment__form-footer">
                    <button class="u-btn" type="submit">提交留言</button>
                </div>
            </form>
        </div>

        <!-- <footer class="c-footer">
            <p class="u-copyright">&copy; 2024 Amos Blog</p>
        </footer> -->
    </body>
</html>
